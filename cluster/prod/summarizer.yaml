---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    # Uses same as updater
    iam.gke.io/gcp-service-account: updater@k8s-testgrid.iam.gserviceaccount.com
  name: summarizer
  namespace: testgrid
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testgrid-summarizer-tabs
  namespace: testgrid
  labels:
    app: testgrid
    component: summarizer-tabs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testgrid
      component: summarizer-tabs
  template:
    metadata:
      labels:
        app: testgrid
        component: summarizer-tabs
    spec:
      serviceAccountName: summarizer
      containers:
      - name: summarizer
        image: gcr.io/k8s-testgrid/summarizer:v20220615-v0.0.142-24-g9e7d1262
        ports:
        - name: metrics
          containerPort: 2112
        args:
        - --config=gs://k8s-testgrid/config
        - --confirm
        - --json-logs
        - --persist-queue=gs://k8s-testgrid/queue/summarizer-tabs.json
        - --pubsub=k8s-testgrid/tab-updates
        - --skip-base-options-filter
        - --wait=5m
        resources:
          requests:
            cpu: "1"
            memory: "50G"
          limits:
            cpu: "2"
            memory: "100G"
---
