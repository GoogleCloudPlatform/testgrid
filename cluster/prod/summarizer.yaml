---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    # Uses same as updater
    iam.gke.io/gcp-service-account: updater@k8s-testgrid.iam.gserviceaccount.com
  name: summarizer
  namespace: testgrid
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testgrid-summarizer
  namespace: testgrid
  labels:
    component: summarizer
    app: testgrid
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testgrid
      component: summarizer
  template:
    metadata:
      labels:
        component: summarizer
        app: testgrid
    spec:
      serviceAccountName: summarizer
      containers:
      - name: summarizer
        image: gcr.io/k8s-testgrid/summarizer:v20220318-v0.0.124-9-gcddacc1
        ports:
        - name: metrics
          containerPort: 2112
        args:
        - --config=gs://k8s-testgrid/config
        - --confirm
        - --grid-path=grid
        - --json-logs
        - --pubsub=k8s-testgrid/test-group-updates
        - --persist-queue=gs://k8s-testgrid/queue/summarizer.json
        - --summary-path=summary
        - --wait=5m
        resources:
          requests:
            cpu: "1"
            memory: "50G"
          limits:
            cpu: "2"
            memory: "100G"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testgrid-summarizer-tabs
  namespace: testgrid
  labels:
    app: testgrid
    component: summarizer-tabs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testgrid
      component: summarizer-tabs
  template:
    metadata:
      labels:
        app: testgrid
        component: summarizer-tabs
    spec:
      serviceAccountName: summarizer
      containers:
      - name: summarizer
        image: gcr.io/k8s-testgrid/summarizer:v20220318-v0.0.124-9-gcddacc1
        ports:
        - name: metrics
          containerPort: 2112
        args:
        - --config=gs://k8s-testgrid/config
        - --grid-path=unused
        - --tab-path=tabs
        - --json-logs
        - --pubsub=k8s-testgrid/tab-updates
        - --persist-queue=gs://k8s-testgrid/queue/summarizer-tabs.json
        - --summary-path=summary-temp
        - --wait=5m
        # --confirm
        resources:
          requests:
            cpu: "1"
            memory: "50G"
          limits:
            cpu: "2"
            memory: "100G"
---
