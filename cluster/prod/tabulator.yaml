---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testgrid-tabulator
  namespace: testgrid
  labels:
    app: testgrid
    channel: stable
    component: tabulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testgrid
      channel: stable
      component: tabulator
  template:
    metadata:
      labels:
        app: testgrid
        channel: stable
        component: tabulator
    spec:
      serviceAccountName: tabulator
      containers:
      - name: tabulator
        image: gcr.io/k8s-testgrid/tabulator:v20220526-v0.0.140-14-g2122c455
        ports:
        - name: metrics
          containerPort: 2112
        args:
        - --column-stats
        - --config=gs://k8s-testgrid/config
        - --confirm
        - --filter-columns=false # TODO(#1001) Return to true when compatible with alerting\
        - --json-logs
        - --persist-queue=gs://k8s-testgrid/queue/tabulator.json
        - --pubsub=k8s-testgrid/test-group-updates
        - --wait=1h
        resources:
          requests:
            cpu: "30"
            memory: "25G"
          limits:
            cpu: "40"
            memory: "50G"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    # Uses same as updater
    iam.gke.io/gcp-service-account: updater@k8s-testgrid.iam.gserviceaccount.com
  name: tabulator
  namespace: testgrid
