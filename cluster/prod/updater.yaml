---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    iam.gke.io/gcp-service-account: updater@k8s-testgrid.iam.gserviceaccount.com
  name: updater
  namespace: testgrid
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testgrid-updater
  namespace: testgrid
  labels:
    component: updater
    app: testgrid
spec:
  replicas: 1 # https://github.com/GoogleCloudPlatform/testgrid/issues/663
  selector:
    matchLabels:
      app: testgrid
      component: updater
  template:
    metadata:
      labels:
        component: updater
        app: testgrid
    spec:
      serviceAccountName: updater
      containers:
      - name: updater
        image: gcr.io/k8s-testgrid/updater:v20220318-v0.0.124-5-g373a10c
        ports:
        - name: metrics
          containerPort: 2112
        args:
        - --build-concurrency=5
        - --build-timeout=2m
        - --config=gs://k8s-testgrid/config
        - --confirm
        - --group-concurrency=10
        - --group-timeout=20m
        - --json-logs
        - --persist-queue=gs://k8s-testgrid/queue/updater.json
        - --subscribe=kubernetes-jenkins=kubernetes-jenkins/testgrid
        - --subscribe=oss-prow=k8s-testgrid/testgrid
        - --subscribe=istio-prow=k8s-testgrid/testgrid
        - --wait=2h
        resources:
          requests:
            cpu: "30"
            memory: "75G"
          limits:
            cpu: "40"
            memory: "150G"
---
