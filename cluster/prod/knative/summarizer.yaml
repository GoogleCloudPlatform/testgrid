---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testgrid-summarizer
  namespace: knative
  labels:
    component: summarizer
    app: testgrid
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testgrid
      component: summarizer
  template:
    metadata:
      labels:
        component: summarizer
        app: testgrid
    spec:
      serviceAccountName: summarizer
      containers:
      - name: summarizer
        image: gcr.io/k8s-testgrid/summarizer:v20220323-v0.0.124-47-g734ed81
        args:
        - --config=gs://knative-own-testgrid/config
        - --confirm
        - --json-logs
        # --persist-queue=gs://knative-own-testgrid/queue/summarizer.json
        # --pubsub=knative-tests/test-group-updates
        - --summary-path=summary-old
        - --wait=24h
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testgrid-summarizer-tabs
  namespace: knative
  labels:
    app: testgrid
    component: summarizer-tabs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testgrid
      component: summarizer-tabs
  template:
    metadata:
      labels:
        app: testgrid
        component: summarizer-tabs
    spec:
      serviceAccountName: summarizer
      containers:
      - name: summarizer
        image: gcr.io/k8s-testgrid/summarizer:v20220323-v0.0.124-47-g734ed81
        ports:
        - name: metrics
          containerPort: 2112
        args:
        - --config=gs://knative-own-testgrid/config
        - --grid-path=unused
        - --tab-path=tabs
        - --json-logs
        - --pubsub=knative-tests/tab-updates
        - --persist-queue=gs://knative-own-testgrid/queue/summarizer-tabs.json
        - --summary-path=summary
        - --wait=5m
        - --confirm
---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    # Uses same as updater
    iam.gke.io/gcp-service-account: testgrid-updater@knative-tests.iam.gserviceaccount.com
  name: summarizer
  namespace: knative
