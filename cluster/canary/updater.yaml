---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    iam.gke.io/gcp-service-account: testgrid-canary@k8s-testgrid.iam.gserviceaccount.com
  name: updater
  namespace: testgrid-canary
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testgrid-updater
  namespace: testgrid-canary
  labels:
    component: updater
    app: testgrid
spec:
  replicas: 1 # https://github.com/GoogleCloudPlatform/testgrid/issues/663
  selector:
    matchLabels:
      app: testgrid
      component: updater
  template:
    metadata:
      labels:
        component: updater
        app: testgrid
    spec:
      serviceAccountName: updater
      containers:
      - name: updater
        image: gcr.io/k8s-testgrid/updater:v20211118-v0.0.110-2-g36ae4bf 
        ports:
        - name: metrics
          containerPort: 2112
        args:
        - --build-concurrency=5
        - --build-timeout=2m
        - --config=gs://k8s-testgrid-canary/config
        - --confirm
        - --group-concurrency=10
        - --group-timeout=20m
        - --json-logs
        - --subscribe=kubernetes-jenkins=kubernetes-jenkins/testgrid-canary
        - --subscribe=oss-prow=k8s-testgrid/testgrid-canary
        - --subscribe=istio-prow=k8s-testgrid/testgrid-canary
        - --wait=4h
        resources:
          requests:
            cpu: "30"
            memory: "75G"
          limits:
            cpu: "40"
            memory: "150G"
---
