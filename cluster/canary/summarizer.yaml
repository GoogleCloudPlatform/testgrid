---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    # Uses same as updater
    iam.gke.io/gcp-service-account: testgrid-canary@k8s-testgrid.iam.gserviceaccount.com
  name: summarizer
  namespace: testgrid-canary
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testgrid-summarizer
  namespace: testgrid-canary
  labels:
    app: testgrid
    channel: stable
    component: summarizer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testgrid
      channel: stable
      component: summarizer
  template:
    metadata:
      labels:
        app: testgrid
        channel: stable
        component: summarizer
    spec:
      serviceAccountName: summarizer
      containers:
      - name: summarizer
        image: gcr.io/k8s-testgrid/summarizer:v20220318-v0.0.124-9-gcddacc1
        ports:
        - name: metrics
          containerPort: 2112
        args:
        - --config=gs://k8s-testgrid-canary/config
        - --confirm
        - --grid-path=grid
        - --json-logs
        - --persist-queue=gs://k8s-testgrid-canary/queue/summarizer.json
        - --pubsub=k8s-testgrid/canary-test-group-updates
        - --summary-path=summary
        - --wait=1h
        resources:
          requests:
            cpu: "1"
            memory: "50G"
          limits:
            cpu: "2"
            memory: "100G"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testgrid-summarizer-tabs
  namespace: testgrid-canary
  labels:
    app: testgrid
    channel: stable
    component: summarizer-tabs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testgrid
      channel: stable
      component: summarizer-tabs
  template:
    metadata:
      labels:
        app: testgrid
        channel: stable
        component: summarizer-tabs
    spec:
      serviceAccountName: summarizer
      containers:
      - name: summarizer
        image: gcr.io/k8s-testgrid/summarizer:v20220318-v0.0.124-9-gcddacc1
        ports:
        - name: metrics
          containerPort: 2112
        args:
        - --config=gs://k8s-testgrid-canary/config
        - --grid-path=tabs
        - --json-logs
        - --persist-queue=gs://k8s-testgrid-canary/queue/summarizer-tabs.json
        - --pubsub=k8s-testgrid/canary-tabs-updates
        - --summary-path=summary-temp
        - --wait=1h
        # --confirm
        resources:
          requests:
            cpu: "1"
            memory: "50G"
          limits:
            cpu: "2"
            memory: "100G"
---
